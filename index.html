<html>
    <head>
        <title>Itinerary Planning Tool</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1 id="title"></h1>
                <!-- <a id="change-trail">change trail</a> -->
            </div>
            <h1><small>Itinerary Planning Tool</small></h1>
            <h2><small>Select the <strong>start and end trailheads</strong> with either <strong>days <u>or</u> miles / day</strong>. If you have <strong>no preference</strong> for the start or end trailhead, select <strong>days <u>and</u> miles / day</strong>. Set either value to <strong>0</strong> to defer to the other.</small></h2>
            <div class="row">
                <div class="col-md-5">
                    <label for="start"><h2>Start Trailhead</h2></label>
                    <select id="start" class="form-control" onChange="onTrailheadsChange()">
                        <option value="0">No Preference</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="end"><h2>End Trailhead</h2></label>
                    <select id="end" class="form-control" onChange="onTrailheadsChange()">
                        <option value="0">No Preference</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="date"><h2><small>Start Date</small></h2></label>
                    <br>
                    <input type="date" id="start-date" name="start-date" value="2018-07-22">
                    <br>
                    <label class="half-day-label form-check-label" for="half" title="Select to shorten first day"><h2><small>Half Day?&nbsp;</small></h2></label>
                    <input class="half-day-input form-check-input" type="checkbox" id="half">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-5">                
                    <label for="days"><h2>Days</h2></label>
                    <input type="number" min="0" max="100" value="3" placeholder="" onChange="onDaysChange()" name="days" id="days" class="form-control">
                </div>
                <div class="col-md-5">                
                    <label for="miles"><h2>Miles / Day</h2></label>
                    <input type="number" min="0" max="100" value="" placeholder="Use Days" onChange="onMilesPerDayChange()" name="miles" id="miles" class="form-control">
                </div>
                <div class="col-sm-2">
                    <!-- <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="cw" value="cw" checked disabled>
                        <label class="form-check-label" for="exampleRadios1"><h2><small>CW</small></h2></label>
                        <br>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="ccw" value="ccw" disabled>
                        <label class="form-check-label" for="exampleRadios2"><h2><small>CCW</small></h2></label>
                     </div> -->
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-12"> 
                    <button class="btn btn-primary btn-lg btn-block" type="button" onclick="plan()">Generate Route</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12"> 
                    <button class="btn btn-secondary btn-lg btn-block" type="button" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <table class="table route-table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Origin</th>
                <th scope="col">Destination</th>
                <th scope="col">Daily Distance</th>
                <th scope="col">Total Distance</th>
              </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    </div>
        <div class="watermark">
            <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/07/hiking-logo-design.jpg" alt="hiking-logo-design">
        </div>
    </body>
</html>
