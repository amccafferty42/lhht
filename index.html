<html>
    <head>
        <title>Hiking Trip Planner</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title"></h1>
            <h1><small>Itinerary Planning Tool</small></h1>
            <h2><small>Select the number of <strong>days</strong> along with the <strong>start / end trailheads</strong>, or choose "No Preference" to have a route generated for you based on <strong>miles per day</strong></small></h2>
            <div class="row">
                <div class="col-md-5">
                    <label for="start"><h2>Start Trailhead</h2></label>
                    <select id="start" class="form-control" onChange="enableMilesPerDay()">
                        <option value="0">No Preference</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="end"><h2>End Trailhead</h2></label>
                    <select id="end" class="form-control" onChange="enableMilesPerDay()">
                        <option value="0">No Preference</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="date"><h2><small>Start Date</small></h2></label>
                    <br>
                    <input type="date" id="start-date" name="start-date" value="2018-07-22">
                </div>
            </div>
            <br>
            <div class="row align-items-center">
                <div class="col-md-5">                
                    <label for="days"><h2>Days</h2></label>
                    <input type="number" min="1" value="3" name="days" id="days" class="form-control">
                </div>
                <div class="col-md-5">                
                    <label for="miles"><h2>Miles / Day</h2></label>
                    <input type="number" min="1" max="100" value="10" name="miles" id="miles" class="form-control" disabled>
                </div>
                <!-- <div class="col-md-1">
                    <label for="difficulty"><h2><small>Difficulty</small></h2></label>
                    <select id="difficulty" class="form-control" disabled>
                        <option value="1">Casual</option>
                        <option value="1.5">Moderate</option>
                        <option value="2">Strenuous</option>
                    </select>
                </div> -->
                <div class="col-sm-2 align-self-center">
                    <input class="half-day-input form-check-input" type="checkbox" id="half">
                    <label class="half-day-label form-check-label" for="half"><h2><small>Half Day?</small></h2></label>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-12"> 
                    <button class="btn btn-primary btn-lg btn-block" type="button" onclick="plan()">Generate Route</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12"> 
                    <button class="btn btn-secondary btn-lg btn-block" type="button" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <table class="table route-table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Miles</th>
                <th scope="col">Start</th>
                <th scope="col">Destination</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
        <p id="route"></p>
        <div class="watermark">
            <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/07/hiking-logo-design.jpg" alt="hiking-logo-design">
        </div>
    </body>
</html>
