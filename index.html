<html>
    <head>
        <title>LHHT Trip Planner</title>
    </head>
    <body>
        <label for="start">Start Trailhead: </label>
        <select id="start">
            <option value="0">No Preference</option>
        </select>
        <br>
        <label for="end">End Trailhead: </label>
        <select id="end">
            <option value="0">No Preference</option>
        </select>
        <br>
        <label for="days">Days: </label>
        <input type="number" min="1" max="9" value="3" name="days" id="days">
        <br>
        <div class="tooltip">
            <label for="half">Half Day? </label>
            <span class="tooltiptext">Check this box to hike in to the nearest shelter on day 1. Useful for late starts (i.e. Friday after work)</span>
            <input type="checkbox" id="half">
        </div>
        <br>
        <label for="difficulty">Difficulty: </label>
        <select id="difficulty" disabled>
            <option value="1">Casual</option>
            <option value="2">Moderate</option>
            <option value="3">Strenuous</option>
        </select>
        <br>
        <label for="date">Start Date: </label>
        <input type="date" id="start-date" name="start-date" value="2018-07-22">
        <br>
        <button type="button" onclick="plan()">Plan</button>
        <br>
        <p id="route"></p>
    </body>
</html>
<script src="lhht.js"></script>
<link rel="stylesheet" href="main.css">
