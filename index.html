<html>
    <head>
        <title>Hiking Trip Planner</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <label for="start">Start Trailhead: </label>
                    <select id="start" class="form-control" onChange="enableDifficulty()">
                        <option value="0">No Preference</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="end">End Trailhead: </label>
                    <select id="end" class="form-control" onChange="enableDifficulty()">
                        <option value="0">No Preference</option>
                    </select>
                </div>
                <div class="col-md-2">                
                    <label for="days">Days:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                      
                        <input class="half-day-input form-check-input" type="checkbox" id="half">
                        <label class="half-day-label form-check-label" for="half">
                            Half Day?
                        </label></label>
                    <input type="number" min="1" max="9" value="3" name="days" id="days" class="form-control">
                </div>
                <!-- <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="half">
                        <label class="form-check-label" for="half">
                            Half Day?
                        </label>
                    </div>
                </div> -->
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <label for="difficulty">Difficulty: </label>
                    <select id="difficulty" class="form-control" disabled>
                        <option value="1">Casual</option>
                        <option value="1.5">Moderate</option>
                        <option value="2">Strenuous</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="date">Start Date: </label>
                    <br>
                    <input type="date" id="start-date" name="start-date" value="2018-07-22">
                </div>
            </div>
            <br>
            <button class="btn btn-primary" type="button" onclick="plan()">Plan</button>
        </div>
        <p id="route"></p>
    </body>
</html>
<script src="lhht.js"></script>
