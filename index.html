<html>
    <head>
        <title>Itinerary Planning Tool</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1 id="title"></h1>
                <!-- <a id="change-trail">change trail</a> -->
            </div>
            <h1><small>Itinerary Planning Tool</small></h1>
            <h2><small>Select the <strong>start and end trailheads</strong> with either <strong>days <u>or</u> miles / day</strong>. If you have <strong>no preference</strong> on the start or end trailhead, select <strong>days <u>and</u> miles / day</strong>. Set either value to <strong>0</strong> to defer to the other.</small></h2>
            <div class="row">
                <div class="col-md-5">
                    <label for="start"><h2>Start Trailhead</h2></label>
                    <select id="start" class="form-control" onChange="onTrailheadsChange()">
                        <option value="0">No Preference</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="end"><h2>End Trailhead</h2></label>
                    <select id="end" class="form-control" onChange="onTrailheadsChange()">
                        <option value="0">No Preference</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="date"><h2><small>Start Date</small></h2></label>
                    <br>
                    <input type="date" id="start-date" name="start-date" value="2018-07-22">
                    <br>
                    <label class="half-day-label form-check-label" for="half" title="Select to shorten first day"><h2><small>Half Day?&nbsp;</small></h2></label>
                    <input class="half-day-input form-check-input" type="checkbox" id="half">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-5">                
                    <label for="days"><h2>Days</h2></label>
                    <input type="number" min="0" max="99" value="3" placeholder="" onChange="onDaysChange()" name="days" id="days" class="form-control">
                </div>
                <div class="col-md-5">                
                    <label for="miles"><h2>Miles / Day</h2></label>
                    <input type="number" min="0" max="99" value="" placeholder="Use Days" onChange="onMilesPerDayChange()" name="miles" id="miles" class="form-control">
                </div>
                <div class="col-sm-2">
                    <br>
                    <div id="loop-direction-form" class="form-check">
                        <label class="loop-direction form-check-label" title="Select which direction to travel around loop"><h2><small>Loop Direction</small></h2></label>
                        <br>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="cw" value="cw" disabled>
                        <label class="loop-direction form-check-label" for="cw" title="Clockwise"><h2><small>CW<strong>&nbsp;↻</strong></small></h2></label>
                        <br>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="ccw" value="ccw" disabled>
                        <label class="loop-direction form-check-label" for="ccw" title="Counter-clockwise"><h2><small>CCW<strong>&nbsp;↺</strong></small></h2></label>
                     </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-12"> 
                    <button class="btn btn-primary btn-lg btn-block" type="button" onclick="plan()">Generate Route</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12"> 
                    <button class="btn btn-secondary btn-lg btn-block" type="button" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <table class="table route-table table-striped" id="table">
            <thead class="thead-dark">
              <tr>
                <th style="width: 3%" scope="col">#</th>
                <th style="width: 10%" scope="col">Date</th>
                <th style="width: 17%" scope="col">Origin</th>
                <th style="width: 17%" scope="col">Destination</th>
                <th class="right" style="width: 8%" scope="col">Daily</th>
                <th class="right" style="width: 8%" scope="col">Total</th>
                <th class="center" style="width: 37%" scope="col" colspan="2">Modify Campsite</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <script src="lhht.js"></script>
    </body>
</html>
